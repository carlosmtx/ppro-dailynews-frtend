<!DOCTYPE html>
<html ng-app="newsApp">
<head>
    <title>Daily News</title>
    <link rel="stylesheet" type="text/css"         href="public/css/main.css">
    <link rel="stylesheet" type="text/css"         href="public/vendor/materialize/bin/materialize.css">

    <script                type="text/javascript"  src="public/vendor/jquery/dist/jquery.min.js"></script>
    <script                type="text/javascript"  src="public/vendor/materialize/bin/materialize.js"></script>
    <script                type="text/javascript"  src="public/js/index.js"></script>

    <script                type="text/javascript"  src ="public/vendor/angular/angular.min.js"></script>
    <script                type="text/javascript"  src ="public/vendor/angular-route/angular-route.min.js"></script>
    <!-- Configs-->
    <script                type="text/javascript"  src="public/js/configs/Config.js"></script>
    <!-- Custom Directives -->
    <script                type="text/javascript"  src="public/js/directives/Directive.js"></script>
    <script                type="text/javascript"  src="public/js/directives/EndRepeat.js"></script>

    <!-- Custom Services -->
    <script                type="text/javascript"  src="public/js/services/auth.js"></script>

    <!-- Controllers -->

    <script                type="text/javascript"  src="public/js/controllers/Ctrl.js"></script>
    <script                type="text/javascript"  src="public/js/controllers/HomeCtrl.js"></script>
    <script                type="text/javascript"  src="public/js/controllers/LoginCtrl.js"></script>
    <script                type="text/javascript"  src="public/js/controllers/NewsCtrl.js"></script>
    <script                type="text/javascript"  src="public/js/controllers/HeaderCtrl.js"></script>
    <script                type="text/javascript"  src="public/js/controllers/ErrorCtrl.js"></script>
    <script                type="text/javascript"  src="public/js/app.js"></script>





</head>
<body >
<div ng-controller="HeaderCtrl" class="navbar-fixed">
    <nav class="teal">
        <div class="nav-wrapper">
            <a href="#/user/{{ user.username }}" ng-model="username" class="brand-logo"><img height="62px" width="62px" src="http://i.imgur.com/kpOEI1j.png"/></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#/user/{{ user.username }}/news">News</a></li>
                <li><a href="#/user/{{ user.username }}/">Sources</a></li>
                <li><a href="#/">Logout</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div ng-view class="view-frame"></div>
</div>



</body>
</html>
